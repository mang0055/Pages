<div ng-show="!isEmpty(currentbook)">
                <h1>Product Description</h1>
                   <blockquote>
                    <p><strong>{{currentbook.title}}</strong></p>
                    <p>Price: {{currentbook.price}}</p>
                    <p>Rating: {{currentbook.rating}}</p>
                    <p>Short Description: {{currentbook.short_description}}</p>
                    <p>Long Description: {{currentbook.long_description}}</p>
                </blockquote>
</div>
