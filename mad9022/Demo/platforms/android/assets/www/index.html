<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src 'self' https://griffis.edumedia.ca; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/font-awesome.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <!-- Google Fonts Cardo, Josefin Sans -->
    <link href='css/font-cardo.css' rel='stylesheet' type='text/css'>
    <script src="js/hammer.js"></script>

    <title>ReviewR</title>
</head>

<body class="app">
    <section data-role="page" id="home" class="active-page">
        <header>
            <h1>Home Page</h1>
        </header>
        <div class="content">
            <ul class="list-view"></ul>
        </div>
        <div data-href="add" class="fab">+</div>
    </section>
    <section data-role="page" id="add">
        <header>
            <h1><i data-href="home" class="fa fa-arrow-left" fa-2x></i> Add Review</h1>
        </header>
        <div class="content">
            <form name="myFrm" onsubmit="return ValidationEvent()">

                <input type="text" id="title" placeholder="Title" required/>
                <textarea id="description" cols="40" rows="3" placeholder="Write here.." required></textarea>

                <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="Rocks!"></label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="Pretty good"></label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="Meh"></label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="Kinda bad"></label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="Sucks big time"></label>
                </fieldset>
                <div class="controls">
                    <div id=cameraview1>
                        <span id="btn_camera" class="fa-stack fa-5x">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-camera fa-stack-1x fa-inverse"></i>
                    </span>
                    </div>
                    <div id=cameraview2>
                        <img id=imageView height="150px" width="250px"></img>
                    </div>
                    <div>
                        <span id="btn_cancel" data-href="home" class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-times fa-stack-1x fa-inverse"></i>  
                    </span>

                        <span id="btn_save" data-href="home" class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-check fa-stack-1x fa-inverse"></i>  
                        
                    </span>

                    </div>
                </div>
            </form>
        </div>
    </section>
    <section data-role="page" id="review">
        <header>
            <h1><i data-href="home" class="fa fa-arrow-left" fa-2x></i>Review Detail</h1>
        </header>
        <div class="content">
            <div id="review_details">
                <div class="image_container"></div>

            </div>
            <div class="right rating"></div>
            <span id="back_home" data-href="home" class="fab blue fa-stack fa-2x">
                <i class="fa fa-check fa-stack-1x fa-inverse"></i>  
            </span>

        </div>
    </section>
    <section data-role="page" id="feedback">
        <header>
            <h1>Thanks</h1>
        </header>
        <div class="content">
            <p>Lorem Ipsum...</p>
            <p><a data-href="home" href="#home">Home</a></p>
        </div>
    </section>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
