<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>9013-Responsive Form</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all">
</head>

<body>
    <div id="header">
        <h1>Contact-Us</h1>
    </div>
    <div id="content">
        <form id="formMain">
            <div class="col40">
                <label for="Name">Name</label>
                <input type="text" name="Name" placeholder="Name" class="text" required/>
            </div>
            <div class="col40">
                <label for="Email">Email</label>
                <input type="email" name="Email" class="text" required placeholder="Eg. abc@xyz.com" />
            </div>
            <div class="clrboth"></div>
            <div class="col40">
                <label for="Website">Website</label>
                <input type="url" name="Url" class="text" placeholder="Eg. http://xyz.com" required />
            </div>
            <div class="col40">
                <label for="Password">Password</label>
                <input type="password" class="text" name="password" placeholder="Password" required />
            </div>
            <div class="clrboth"></div>
            <div class="col40">
                <input type="submit" value="Send" name="submit" id="submit" />
                <label class="lastLabel"></label>
            </div>

        </form>
    </div>
</body>

</html>
